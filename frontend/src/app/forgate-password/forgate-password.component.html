<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 0;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
    }

    .reset-icon {
      width: 60px;
      height: 60px;
      background-color: #e74c3c;
      color: white;
      font-size: 32px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto 20px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    .send-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="reset-container">

    <!-- Clickable Back Arrow -->
    <a class="back-arrow" onclick="goBack()">&#8592;</a>

    <div class="reset-icon">8</div>

    <h2>Reset Password</h2>
    <p>Reset your password if you forgot them,</p>

    <form>
      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="send-btn">Send Code</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>

</html>
