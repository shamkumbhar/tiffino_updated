 <div class="back">
 
  <div class="login-wrapper">
    <!-- Image Section -->
    <div class="login-image">
      <img src="https://thumbs.dreamstime.com/b/sign-page-abstract-concept-vector-illustration-enter-application-mobile-screen-user-login-form-website-interface-ui-new-profile-198851755.jpg" alt="Login Illustration" />
    </div>

    <!-- Form Section -->
    <div class="login-container">
      <h2 class="logi">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <div *ngIf="showpopup "class="login-success">
   <img src="assets/images/check.png" style="width:40px;height:40px" alt="imgsri"/>
  <p>Login Successful!</p>
</div>
      <div class="error" *ngIf="f['Email'].touched && f['Email'].invalid">
  <p *ngIf="f['Email'].errors?.['required']">Email is required</p>
  <p *ngIf="f['Email'].errors?.['email']">Enter a valid email</p>
  <p *ngIf="f['Email'].errors?.['emailExists']">Email already exists.</p>
</div>

        <div class="phone-input-group mb-3 mt-1">
          <div class="country-code">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
</svg>
            <input type="email" formControlName="Email" placeholder="Email Address" />
          </div>
        </div>

        <!-- Password -->
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <p *ngIf="f['password'].errors?.['required']">Password is required</p>
        </div>

        <div class="phonenum-input-group mb-3 mt-1">
          <div class="countrynum-code">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
          </svg>
            <input type="password" formControlName="password" placeholder="Enter password" />
          </div>
        </div>
          <a routerLink="/changepassword">ForgotPassword</a>
        <button type="submit" [disabled]="!loginForm.valid">Continue</button>
      </form>

      <div class="divider"><span>Or</span></div>

      <button class="auth-btn email-auth" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Continue with PhoneNumber</button>
      <button class="google-signin-btn" >
        <img src="./assets/icons8.png" alt="Google" width="20" />
        Continue with Google
      </button>

      <div class="signup-prompt">
        <h5>New to Tiffino?</h5>
        <h5><a routerLink="/register">Create Account</a></h5>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="spinner-overlay">
   <div class="spinner"></div>
</div>
<div class="error-overlay" *ngIf="showErrorPopup">
  <div class="error-card">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>
    <h4>Login Failed</h4>
    <p>{{ errorMessage }}</p>
    <button class="btn btn-danger w-25 mt-3" (click)="showErrorPopup = false">Close</button>
  </div>
</div>
