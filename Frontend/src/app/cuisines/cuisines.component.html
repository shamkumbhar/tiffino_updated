<div class="container mt-4">
  <div class="row">
   
    <div class="col-md-3">
      <app-cuisine-filter (stateChange)="onStateChange($event)" (filterChange)="onFilterChange($event)" (dietaryChange)="onDietaryChange($event)"></app-cuisine-filter>
    </div>
 
   
    <div *ngFor="let cuisine of filteredCuisines" class="col-md-4 mb-4">
      <div class="card shadow-sm rounded-lg">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">{{ cuisine.region }}</h5>
         
         
          <ul class="list-unstyled">
            <li *ngFor="let dish of cuisine.dishes" class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <strong class="h6">{{ dish.name }}</strong>
                  <div class="d-flex flex-wrap">
                    <span *ngIf="dish.type" class="badge bg-primary me-1">{{ dish.type }}</span>
                    <span *ngFor="let diet of dish.dietary" class="badge bg-secondary me-1">{{ diet }}</span>
                  </div>
                </div>
                <div *ngIf="dish.type" class="badge badge-pill bg-warning text-dark">
                  <i class="bi bi-check-circle"></i> Available
                </div>
              </div>
            </li>
          </ul>
 
       
          <p *ngIf="cuisine.dishes.length === 0" class="text-muted text-center">No dishes match the selected filter.</p>
        </div>
      </div>
    </div>
  </div>
</div>
